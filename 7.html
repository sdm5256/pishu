<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>皮书</title>
		<link rel="stylesheet" href="layui/css/layui.css" media="all">
		<link rel="stylesheet" href="css/common.css" media="all">
		<style type="text/css">
			
		</style>
	</head>

	<body>
		<div class="nav-list left">
			<div class="logo">
				<img src="imgs/logo-text.png"/>
			</div>
			<div class="title">稿件管理</div>
			<ul class="lists">
				<li><a>新建稿件</a><i class="hover-border"></i><i class="layui-icon" style="color: #fff">&#xe623;</i></li>
				<li class="active"><a>未完成稿件</a><i class="hover-border"></i><i class="layui-icon" style="color: #fff">&#xe623;</i></li>
				<li><a>稿件列表</a><i class="hover-border"></i><i class="layui-icon" style="color: #fff">&#xe623;</i></li>
			</ul>
			<div class="title">用户中心</div>
			<ul class="lists">
				<li><a>个人信息设置</a><i class="hover-border"></i><i class="layui-icon" style="color: #fff">&#xe623;</i></li>
				<li><a>修改登录密码</a><i class="hover-border"></i><i class="layui-icon" style="color: #fff">&#xe623;</i></li>
				<li><a>使用说明</a><i class="hover-border"></i><i class="layui-icon" style="color: #fff">&#xe623;</i></li>
				<li><a>消息中心</a><i class="hover-border"></i><i class="layui-icon" style="color: #fff">&#xe623;</i></li>
			</ul>
		</div>
		<div class="nav-content">
			<div class="nav-header">
				<form class="layui-form" action="">
					<div class="layui-form-item lf">
						<select name="" >
						  	<option value="020">作者</option>
						  	<option value="010">编辑</option>
						</select>
					</div>
					<div class="rg right">
						<div class="rg-icon">
							<!--有通知时添加   class= noticed -->
							<a class="notice"></a><a class="personal"></a>
						</div>
						<div class="login-msg">
							<a>作者作者</a><span>|</span><a>注销</a>
						</div>
					</div>
				</form>   
			</div>
			<div class="main">
				<div class="title">请选择</div>
				<div class="main-content">
					<div class="please-select">
						<form class="layui-form" action="">
							<div class="layui-form-item">
							    <label class="layui-form-label">来稿方式</label>
							    <div class="layui-input-block">
							      	<select name="way" lay-verify="required">
								        <option value=""></option>
								        <option value="0">约稿</option>
								        <option value="1">自投稿</option>
							      	</select>
							    </div>
							</div>
							<div class="layui-form-item">
							    <label class="layui-form-label">稿件类型</label>
							    <div class="layui-input-block">
							      	<select name="type" lay-verify="required">
								        <option value=""></option>
								        <option value="0">单篇</option>
								        <option value="1">合集</option>
								        <option value="2">已发表稿件</option>
							      	</select>
							    </div>
							</div>
							<div class="layui-form-item layui-form-item1">
							    <label class="layui-form-label">稿件授权</label>
							    <div class="layui-input-block">
							      	<input type="checkbox" name="power1" title="稿件优先出版" value="0" lay-skin="primary" checked disabled >
							    </div>
							</div>
							<div class="layui-form-item layui-form-item1">
							    <div class="layui-input-block">
							      	<input type="checkbox" name="power2" title="稿件数据出版" value="1" lay-skin="primary" checked disabled >
							    </div>
							</div>
							<div class="layui-form-item">
							    <div class="layui-input-block">
							      	<input type="checkbox" name="power3" title="稿件纸书出版" value="2" lay-filter="check" lay-skin="primary" >
							      	<div id="others" class="chechbox-show chechbox-hide">
							      		<input type="checkbox" name="power4" title="单篇纸书出版" value="3" lay-skin="primary" class="hide" >
							      	    <input type="checkbox" name="power5" title="组稿纸书出版" value="4" lay-skin="primary" class="hide">
							      	</div>
							    </div>
							</div>
							<div class="layui-form-item">
							    <div class="layui-input-block btnlist">
							      <button type="button" class="layui-btn layui-btn-primary pre" >上一步</button>
							      <button class="layui-btn btn2" lay-submit lay-filter="next">下一步</button>
							    </div>
						    </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="layui/layui.js"></script>
	<script>
		layui.use(['jquery','element', 'laypage', 'layer','form','laydate'], function() {
			var $ = layui.jquery,
				laypage = layui.laypage,
				layer = layui.layer,
				laydate = layui.laydate,
				form = layui.form(),
				element = layui.element();

			$('.lists li').bind('click',function(e){
				var elem = e.target;
				$('.lists li').removeClass('active');
				$(elem).parent().addClass('active');
				
			});
			form.on('checkbox(check)', function (data) {
				//console.log(data.elem);
				if($(data.elem)[0].checked){
					$("#others").removeClass('chechbox-hide');
				}else{
					$("#others").addClass('chechbox-hide');
				}
			});
			 //监听提交
		    form.on('submit(next)', function(data){
		    	console.log(JSON.stringify(data.field));
		    	return false;
		    });
		})
	</script>

</html>
