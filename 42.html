<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>皮书</title>
		<link rel="stylesheet" href="layui/css/layui.css" media="all">
		<link rel="stylesheet" href="css/common.css" media="all">
		<style type="text/css">
			
		</style>
	</head>

	<body>
		<div class="nav-list left">
			<div class="logo">
				<img src="imgs/logo-text.png"/>
			</div>
			<div class="title">稿件管理</div>
			<ul class="lists">
				<li><a>新建稿件</a><i class="hover-border"></i><i class="layui-icon" style="color: #fff">&#xe623;</i></li>
				<li><a>未完成稿件</a><i class="hover-border"></i><i class="layui-icon" style="color: #fff">&#xe623;</i></li>
				<li><a>稿件列表</a><i class="hover-border"></i><i class="layui-icon" style="color: #fff">&#xe623;</i></li>
			</ul>
			<div class="title">用户中心</div>
			<ul class="lists">
				<li class="active"><a>个人信息设置</a><i class="hover-border"></i><i class="layui-icon" style="color: #fff">&#xe623;</i></li>
				<li><a>修改登录密码</a><i class="hover-border"></i><i class="layui-icon" style="color: #fff">&#xe623;</i></li>
				<li><a>使用说明</a><i class="hover-border"></i><i class="layui-icon" style="color: #fff">&#xe623;</i></li>
				<li><a>消息中心</a><i class="hover-border"></i><i class="layui-icon" style="color: #fff">&#xe623;</i></li>
			</ul>
		</div>
		<div class="nav-content">
			<div class="nav-header">
				<form class="layui-form" action="">
					<div class="layui-form-item lf">
						<select name="" >
						  	<option value="020">作者</option>
						  	<option value="010">编辑</option>
						</select>
					</div>
					<div class="rg right">
						<div class="rg-icon">
							<!--有通知时添加   class= noticed -->
							<a class="notice"></a><a class="personal"></a>
						</div>
						<div class="login-msg">
							<a>作者作者</a><span>|</span><a>注销</a>
						</div>
					</div>
				</form>   
			</div>
			<div class="main">
				<div class="title">个人信息设置</div>
				<div class="main-content">
					<div class="please-select">
						<form class="layui-form" action="">
							
							<div class="layui-form-item">
							    <label class="layui-form-label">当前账号</label>
							    <div class="layui-input-inline context">
							      	123456789@163.com
							    </div>
							    <div class="layui-form-mid layui-word-aux replace"><a>更换邮箱</a></div>
							</div>
							<div class="layui-form-item">
							    <label class="layui-form-label">真实姓名</label>
							    <div class="layui-input-inline context">
							      	姓名
							      	<input type="hidden" />
							    </div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">性别</label>
							    <div class="layui-input-block sex">
							      	<input type="radio" name="sex" value="男" title="男">
							      	<input type="radio" name="sex" value="女" title="女" checked>
							    </div>
							</div>
							<div class="layui-form-item">
							    <label class="layui-form-label">联系电话</label>
							    <div class="layui-input-block">
							      	<input type="text" name="phone" required  lay-verify="required" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
							    </div>
							</div>
							<div class="layui-form-item">
							    <label class="layui-form-label">职业</label>
							    <div class="layui-input-block">
							      	<select name="occupation" lay-verify="required">
								        <option value=""></option>
								        <option value="0">学生</option>
								        <option value="1">大学教师</option>
								        <option value="2">大学研究人员</option>
								        <option value="3">政府机构</option>
								        <option value="4">国际组织</option>
								        <option value="5">研究机构</option>
								        <option value="6">非政府组织</option>
								        <option value="7">企业</option>
								        <option value="8">其他</option>
							      	</select>
							    </div>
							</div>
							<div class="layui-form-item">
							    <label class="layui-form-label">所属机构</label>
							    <div class="layui-input-block">
							      	<input type="text" name="institution" required  lay-verify="required" placeholder="请输入所属机构" autocomplete="off" class="layui-input">
							    </div>
							</div>
							
							<div class="layui-form-item">
							    <label class="layui-form-label">研究领域</label>
							    <div class="layui-input-block">
							      	<input type="text" name="researchField" required  lay-verify="required" placeholder="请输入研究领域" autocomplete="off" class="layui-input">
							    </div>
							</div>
							<div class="layui-form-item">
							    <label class="layui-form-label">最高学历</label>
							    <div class="layui-input-block">
							      	<select name="education" lay-verify="required">
								        <option value=""></option>
								        <option value="0">本科</option>
								        <option value="1">硕士</option>
								        <option value="2">博士</option>
								        <option value="3">博士后</option>
								        <option value="4">其他</option>
							      	</select>
							    </div>
							</div>
							<div class="layui-form-item">
							    <label class="layui-form-label">地址</label>
							    <div class="layui-input-block">
							      	<input type="text" name="aderss" required  lay-verify="required" placeholder="请输入所属机构" autocomplete="off" class="layui-input">
							    </div>
							</div>
							<div class="layui-form-item">
							    <label class="layui-form-label">职称</label>
							    <div class="layui-input-block">
							      	<select name="occupationTitle" lay-verify="required">
								        <option value=""></option>
								        <option value="0">中级</option>
								        <option value="1">副高级</option>
								        <option value="2">高级</option>
								        <option value="3">其他</option>
							      	</select>
							    </div>
							</div>
							<div class="layui-form-item">
							    <div class="layui-input-block btnlist2">
							      <button class="layui-btn btn2" lay-submit lay-filter="save">保存</button>
							    </div>
						    </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="layui/layui.js"></script>
	<script>
		layui.use(['jquery','element', 'laypage', 'layer','form','laydate'], function() {
			var $ = layui.jquery,
				laypage = layui.laypage,
				layer = layui.layer,
				laydate = layui.laydate,
				form = layui.form(),
				element = layui.element();

			$('.lists li').bind('click',function(e){
				var elem = e.target;
				$('.lists li').removeClass('active');
				$(elem).parent().addClass('active');
				
			});
			
			 //监听提交
		    form.on('submit(save)', function(data){
		    	console.log(JSON.stringify(data.field));
		    	return false;
		    });
		})
	</script>

</html>
